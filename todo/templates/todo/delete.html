{% extends "layout.html" %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static "todo/index.css" %}">{% endblock css %}
{% block titile %}Create Todos{% endblock titile %}

{% block content %}

    <main class="container">
        <div id="tasks">
    
        <div class="task">
                    <span id="taskname">
                        {{todo.title}} 
                    </span>
        </div>

        </div> 
        <div id="newtask">
            <form method="POST" action="{% url "delete" todo.id %}">
                {% csrf_token %}
                <button id="delete">Delete</button>
            </form>
        </div>
    </main>
{% endblock content %}
