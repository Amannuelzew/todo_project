{% extends "layout.html" %}
{% block titile %}Create Todos{% endblock titile %}

{% block content %}
    <h1>Todos List </h1>
    <form method="POST" action="/">
        {{form.as_p}}
        {% csrf_token %}
        <button>ADD</button>
    </form>

    <section>
        <ul>
            {% for todo in todos %}
             <li>{{todo.title}} <a href="{% url "edit" todo.id %}">Edit</a> <a href="{% url "delete" todo.id %}">Delete</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
